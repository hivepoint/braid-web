<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="braid-app">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
       :host {
        display: block;
      }

      .fillContainer {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
      }

      .verticalScroll {
        overflow-x: hidden;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      #shell {
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      #contentPanel {
        background: #f5f5f5;
      }

      .toolbar {
        background: #4d867a;
        border-bottom: 1px solid #e5e5e5;
        min-height: 60px;
        padding: 0 16px;
        color: #fff;
      }

      .toolbar img {
        display: block;
      }
    </style>
    <hash-router id="router" on-route-change="onRouteChange"></hash-router>
    <div id="shell" class="vertical layout">
      <div class="horizontal layout center toolbar">
        <div class="flex title">{{pageTitle}}</div>
      </div>
      <div class="flex" style="position: relative;">
        <div id="contentPanel" class="fillContainer verticalScroll">
          <div>
            <home-page id="home" class="page home" data-href="home/home-page.html"></home-page>
            <channel-list-page class="list page" data-href="channel/channel-list-page.html"></channel-list-page>
            <create-chat-page class="new-channel page" data-href="chat/create-chat-page.html"></create-chat-page>
          </div>
        </div>
      </div>
      <!--<home-page id="home" class="page home" data-href="home/home-page.html"></home-page>
      <channel-page class="page channel" data-href="channel/channel-page.html"></channel-page>-->
    </div>
  </template>
  <script src="lib/channel-elements-lib.js"></script>
  <script src="hash-router.js"></script>
  <script src="braid-app.js"></script>
</dom-module>
