<dom-module id="x-card">
  <template>
    <style>
       :host {
        display: block;
        background: white;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }
    </style>
    <div>
      <slot></slot>
    </div>
  </template>
  <script>
    class XCard extends Polymer.Element {
      static get is() { return 'x-card'; }
    }
    window.customElements.define(XCard.is, XCard);
  </script>
</dom-module>
