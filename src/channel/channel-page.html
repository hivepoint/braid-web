<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../chat/chat-compose.html">
<link rel="import" href="../chat/chat-message.html">

<dom-module id="channel-page">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
      .fillContainer {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
      }

      .verticalScroll {
        overflow-x: hidden;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      .composeArea {
        border-top: 1px solid #e5e5e5;
        position: relative;
      }

      #scrollPanel {
        background: white;
      }

      #composeGlass {
        background: white;
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      #sharePanel {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 10px;
        background: #263238;
        color: white;
        box-shadow: 0 5px 5px -1px rgba(0, 0, 0, 0.4);
        font-size: 15px;
      }

      iron-icon {
        cursor: pointer;
        padding: 7px;
        border-radius: 50%;
        transition: all 0.2s ease;
      }

      iron-icon:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      input {
        outline: none;
        display: block;
        width: 100%;
        box-sizing: border-box;
        border: none;
        padding: 4px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        font-family: inherit;
        font-size: 13px;
        font-weight: 300;
      }

      .codeLabel {
        padding-right: 10px;
        text-transform: uppercase;
        font-size: 14px;
        letter-spacing: 0.05em;
      }
    </style>
    <div class="fillContainer vertical layout">
      <div class="flex" style="position: relative;">
        <div id="scrollPanel" class="fillContainer verticalScroll">
          <div>
            <template is="dom-repeat" items="{{items}}">
              <chat-message data="{{item}}"></chat-message>
            </template>
          </div>
        </div>
      </div>
      <div class="composeArea">
        <chat-compose id="compose" on-compose="onCompose"></chat-compose>
        <div id="composeGlass" class="fillContainer"></div>
      </div>
      <div id="sharePanel" class="horizontal layout center" style="display: none;">
        <div class="codeLabel">Invite code:</div>
        <div class="flex">
          <input id="txtCode">
        </div>
        <div style="padding-left: 5px;">
          <iron-icon icon="braid:close" on-click="hideSharePanel"></iron-icon>
        </div>
      </div>
    </div>
  </template>
  <script src="channel-page.js"></script>
</dom-module>
