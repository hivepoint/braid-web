<dom-module id="channel-item">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
       :host {
        display: block;
      }

      #container {
        padding: 15px;
      }

      .namePanel {
        padding-right: 15px;
      }

      #name {
        font-size: 11pt;
        font-weight: 400;
      }

      #timestamp {
        font-size: 10pt;
        color: #808080;
      }

      @media (max-width: 700px) {
        #container {
          padding: 10px 5px;
        }
      }
    </style>
    <div id="container" class="horizontal layout">
      <div class="namePanel">
        <div id="name">{{data.name}}</div>
        <div id="timestamp">{{data.timestamp}}</div>
      </div>
      <div class="flex contentPanel">
      </div>
    </div>
  </template>
  <script src="channel-item.js"></script>
</dom-module>
