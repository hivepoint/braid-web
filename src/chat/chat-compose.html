<link rel="import" href="../common/x-button.html">

<dom-module id="chat-compose">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
       :host {
        display: block;
        padding: 15px 15px 18px;
      }

      .buttonPanel {
        padding-left: 15px;
      }

      input {
        outline: none;
        width: 100%;
        box-sizing: border-box;
        border: none;
        border-bottom: 3px solid #e5e5e5;
        background: transparent;
        font-size: 16px;
        font-weight: 300;
        font-family: "Open sans", sans-serif;
        padding: 10px 5px;
        color: #000;
      }

      x-button {
        font-size: 20px;
        min-width: 60px;
        text-align: center;
      }
    </style>
    <div class="horizontal layout center container">
      <div class="flex" style="position: relative;">
        <input id="txt" placeholder="your message..." on-input="onInput" on-keydown="onKeydown">
      </div>
      <div class="buttonPanel">
        <x-button id="btnSend" on-click="onSend">Send</x-button>
      </div>
    </div>
  </template>
  <script src="chat-compose.js"></script>
</dom-module>
